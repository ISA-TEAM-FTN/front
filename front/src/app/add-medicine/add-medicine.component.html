<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Add medicine</h2>
                <mat-error *ngIf="formInvalid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error>
                        Please provide a valid name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Code" formControlName="code" required>
                    <mat-error>
                        Please provide a valid code
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Type" formControlName="type" required>
                    <mat-error>
                        Please provide a valid type
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Description" formControlName="description" required>
                    <mat-error>
                        Please provide a valid description
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
