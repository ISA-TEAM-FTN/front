<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Add pharmacy</h2>
                <mat-error *ngIf="formInvalid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Name" formControlName="name" required>
                    <mat-error>
                        Please provide a valid name
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Address" formControlName="address" required>
                    <mat-error>
                        Please provide a valid address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="City" formControlName="city" required>
                    <mat-error>
                        Please provide a valid city
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Country" formControlName="country" required>
                    <mat-error>
                        Please provide a valid country
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Lat" formControlName="lat" required>
                    <mat-error>
                        Please provide a valid lat
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Lng" formControlName="lng" required>
                    <mat-error>
                        Please provide a valid lat
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
