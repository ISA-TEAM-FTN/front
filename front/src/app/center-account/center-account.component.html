<div class="page">
    <mat-card appearance="outlined">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Update your center account</h2>
  
          <mat-form-field class="full-width-input">
            <mat-label>Name</mat-label>
            <input  class="form-control"   matInput [value]="centeraccount.name"  placeholder="Name" formControlName="name" >
            <mat-error>
              Please provide a valid name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Address</mat-label>
            <input  class="form-control"   matInput [value]="centeraccount.address" placeholder="Address" formControlName="address">
            <mat-error>
              Please provide a valid address 
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Description</mat-label>
            <input  class="form-control"   matInput [value]="centeraccount.description" placeholder="Description" formControlName="description" >
            <mat-error>
              Description is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Average rating</mat-label>
            <input class="form-control" matInput [value]="centeraccount.averageRating" placeholder="Average rating"
              disabled>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Start time</mat-label>
            <input type="time" class="form-control "  matInput [value]="centeraccount.startTime" formControlName="startTime">
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>End time</mat-label>
            <input type="time" class="form-control "  matInput [value]="centeraccount.endTime" formControlName="endTime">
          </mat-form-field>
          <br>
          <br>
          <button mat-raised-button color="primary">Update</button>
        </form>
      </mat-card-content>
    </mat-card>

  </div>
