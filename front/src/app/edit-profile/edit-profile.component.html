<div class="page">
    <mat-card appearance="outlined">
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Edit user</h2>
                <mat-error *ngIf="formInvalid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field class="full-width-input">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="First name" formControlName="firstName" required>
                    <mat-error>
                        First name is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="Last name" formControlName="lastName" required>
                    <mat-error>
                        Last name is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" placeholder="Address" formControlName="address" required>
                    <mat-error>
                        Please provide a valid address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>City</mat-label>
                    <input matInput type="text" placeholder="City" formControlName="city" required>
                    <mat-error>
                        Please provide a valid city
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>Country</mat-label>
                    <input matInput type="text" placeholder="Country" formControlName="country" required>
                    <mat-error>
                        Please provide a valid country
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>Phone</mat-label>
                    <input matInput type="text" placeholder="Phone" formControlName="phone" required>
                    <mat-error>
                        Please provide a valid country
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Edit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
