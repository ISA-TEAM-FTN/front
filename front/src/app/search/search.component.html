<div>
  <div class="search">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin:auto;max-width:300px">
      <mat-form-field class="full-width-input">
        <input matInput placeholder="search" formControlName="centerName" required>
      </mat-form-field>
      <button (click)="toggleElement()" mat-raised-button color="primary">Submit</button>

    </form>
  </div>
  <div *ngIf="hideElement">
    <h2>Search result:</h2>
    <mat-table mat-table [dataSource]="centerAccounts">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let centerAccount"> {{centerAccount.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let centerAccount">{{centerAccount.description}}</td>
      </ng-container>
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let centerAccount"> {{centerAccount.address}} </td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let centerAccount"> {{centerAccount.city}} </td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let centerAccount"> {{centerAccount.country}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
</div>
