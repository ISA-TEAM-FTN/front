<div class="page">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Add consultation</h2>
                <mat-error *ngIf="formInvalid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Date" formControlName="date" required>
                    <mat-error>
                        Please provide a valid date
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="text" placeholder="Duration" formControlName="duration" required>
                    <mat-error>
                        Please provide a valid duration
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Select an option</mat-label>
                    <mat-select [(value)]="selectedPharmacists">
                        <mat-option *ngFor="let item of pharmacists" value="{{ item.id }}">{{ item.firstName }} {{ item.lastName }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary">Add</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
