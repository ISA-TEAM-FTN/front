<div >
    <button (click)="sortName()">
        Sort name
      </button>
      <button (click)="sortSurname()">
        Sort surname
      </button>
      <button (click)="sortDate()">
        Sort date
      </button>
      <mat-table mat-table [dataSource]="appointments">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.patient.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="Surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let appointment">{{appointment.patient.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="DateOfAppointment">
          <th mat-header-cell *matHeaderCellDef> Date and time </th>
          <td mat-cell *matCellDef="let appointment"> {{appointment.dateAndTime}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
  </div>
