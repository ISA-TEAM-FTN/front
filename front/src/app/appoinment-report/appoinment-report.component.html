<div class="page">
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Регистрација и пријем даваоца</h2>
        <div class="row">
          <mat-form-field class="full-width-input">
            <mat-select formControlName="bloodType">
              <mat-label>Крвна група</mat-label>
              <mat-option value="A">A</mat-option>
              <mat-option value="B">B</mat-option>
              <mat-option value="AB">AB</mat-option>
              <mat-option value="ZERO">0</mat-option>
            </mat-select>          
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="number" placeholder="Количина крви:" formControlName="bloodAmount" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Напомена доктору медицине:" formControlName="noteToDoctor" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Бакар сулфат" formControlName="copperSulfate" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Хемоглобинометар" formControlName="hemoglobinometer" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="плућа" formControlName="lungs" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="срце" formControlName="heart" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="TA" formControlName="TA" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="TT" formControlName="TT" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width-input">
            <input matInput placeholder="TV" formControlName="TV" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="тип кесе" formControlName="bagType" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Напомена" formControlName="note" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="место пункције:" formControlName="punctureSite" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Почетак давања:" formControlName="startOfGiving" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Завршетак давања:" formControlName="endOfGiving" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Разлог превременог прекида давања крви:"
              formControlName="reasonForPrematureTerminationOfBloodDonation" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Опрема:</mat-label>
            <mat-select formControlName="equipment">
              <mat-option *ngFor="let equipment of equipments" [value]="equipment.id">
                {{equipment.equipmentType}}
              </mat-option>
            </mat-select> </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="number" placeholder="Количина опреме" formControlName="equipmentAmount" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-radio-group formControlName="denied">
            <mat-radio-button [value]="true" > Прихвати
            </mat-radio-button>
            <mat-radio-button [value]="false"> Одбиj
            </mat-radio-button>
          </mat-radio-group>
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="Разлог одбијања:" formControlName="reasonForDenying" required>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
